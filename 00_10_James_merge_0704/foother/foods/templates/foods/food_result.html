  
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container3">
    <h1 class="mb-3"><img src="{% static 'img/title/purple.png' %}" class="title-icon mr-2 ml-2">2단계: 세부사항 골라보기</h1>  
        <div class="container d-flex justify-content-center" style="width:70%">
            <div class="row">
                {% for food in foods %}
                    <div class="col-4 food-ctg-box mb-3">
                        <a href="{% url 'foods:select' food.food_name %}"><button class="btn btn-succerss">{{ food.food_name }}</button></a>
                    </div>
                {% endfor %}
            </div>
        </div>
</div>
<div class="container3">
    <div class="container d-flex justify-content-start" style="width:70%">
        <div class="row">
            <button class="btn btn-warning" onclick="randomMenu()"> 오늘 이 음식은 어때요? </button>
                <a href="{% url 'foods:select' randomfood.food_name %}">
                    <span id="menu"></span>
                </a>
        </div>
    </div>
</div>

<script>
    var flag = true;
    function randomMenu(){
        if(flag == true){
            flag = false
            var target = document.getElementById('menu') 
            result = '{{ randomfood.food_name }}'
            target.innerHTML = result
        }
        else{
            flag = true
            var target = document.getElementById('menu') 
            result = ""
            target.innerHTML = result
            location.reload(true);
        }
    }
</script>
{% endblock %}
