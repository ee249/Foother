{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}


{% block content %}
<div class="user-sign-container">
    <h1><img src="{% static 'img/title/green.png' %}" class="title-icon mr-2 ml-2">사용자 정보 수정</h1>
    <form action="{% url 'accounts:update' user.username %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">개인정보 수정하기</button>
    </form>
</div>
{% endblock  %}
