{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <form action="{% url 'accounts:signup_update' user.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">개인정보 수정하기</button>
    </form>
{% endblock  %}
